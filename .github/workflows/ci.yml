name: Rodar testes ao fazer pull request
on: [pull_request] 
jobs:
    PullRequest-Github:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Criar um .env.test
              uses: SpicyPizza/create-envfile@v2.0.2
              with:
                POSTGRES_PASSWORD: postgres
                POSTGRES_USER: postgres
                POSTGRES_DB: projeto_ci
                DATABASE_URL: postgresql://postgres:postgres@mypostgres:5432/projeto_ci
                directory: .
                file: .env.test
            - name: Rodar os testes
              run: docker compose -f docker-compose-test.yml run node npm run test